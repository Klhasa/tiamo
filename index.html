<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>San Valentino ðŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: #ffe6eb;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    img {
      width: 70%;
      max-width: 240px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 70px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }


    button {
      padding: 16px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
      white-space: nowrap;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      transform-origin: left center;
      z-index: 3;
    }

    #no {
      position: absolute;
      right: 0;
    }


    /* CUORICINI */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 1.2s ease-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(-80px) scale(1.5);
      }
    }
  </style>
</head>

<body>

  <!-- SCHERMATA PRINCIPALE -->
  <div class="container" id="main">
    <img src="MIlk.gif" alt="Orsetto col cuore">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes">SÃ¬ ðŸ’•</button>
      <button id="no">No ðŸ˜¢</button>
    </div>
  </div>

  <!-- SCHERMATA FINALE -->
  <div class="container" id="final" style="display:none;">
    <img src="Cat.gif" alt="GIF finale">
    <h1>Ti amo ðŸ’˜ðŸ¥°</h1>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const main = document.getElementById("main");
    const final = document.getElementById("final");

    let noScale = 1;
    let yesScale = 1;
    let yesWidth = 120;
    let noClicks = 0;

    const noTexts = [
      "Sei sicura? ðŸ˜¢",
      "Daiiii ðŸ¥º",
      "Ma proprio no? ðŸ˜­",
      "Ultima possibilitÃ  ðŸ’”",
      "Ok basta ðŸ˜ž"
    ];

    function createHearts() {
      const rect = yesBtn.getBoundingClientRect();

      for (let i = 0; i < 6; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";

        heart.style.left =
          rect.left + rect.width / 2 + (Math.random() * 40 - 20) + "px";
        heart.style.top = rect.top + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1200);
      }
    }

    noBtn.addEventListener("click", () => {
      // NO si rimpicciolisce
      noScale -= 0.15;
      if (noScale < 0.2) noScale = 0.2;
      noBtn.style.transform = `scale(${noScale})`;

      // Cambia testo NO
      if (noClicks < noTexts.length) {
        noBtn.textContent = noTexts[noClicks];
        noClicks++;
      }

      // SÃŒ cresce verso destra e si allarga
      yesScale += 0.15;
      yesWidth += 30;

      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.width = yesWidth + "px";

      // Quando il SÃŒ domina, il NO sparisce
      if (yesWidth > 260) {
        noBtn.style.display = "none";
      }

      createHearts();
    });

    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      final.style.display = "block";
    });
  </script>

</body>

</html>
